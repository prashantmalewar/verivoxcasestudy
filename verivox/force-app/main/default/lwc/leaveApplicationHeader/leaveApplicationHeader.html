<template>
    <div class="wrapper">
        <div class="header">
            <article>
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:user" alternative-text="User" title="User" size="small"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="#" class="slds-card__header-link slds-truncate" title={USER_NAME}>
                                    <span>{USER_NAME} Vacation Summary</span>
                                </a>
                            </h2>
                        </div>
                        <div class="slds-no-flex">
                            <button class="slds-button slds-button_neutral" onclick={handleAddLeave}>Add Vacation</button>
                        </div>
                    </header>
                </div>


                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-grid">
                        <div class="slds-col slds-align_absolute-center ">
                            <h1 class="flash-number color-blue">{vacationAllowted}</h1>
                            <h1 class="flash-text">Vacation Allocated</h1>
                        </div>
                        
                        <div class="slds-col  slds-align_absolute-center">
                            <h1 class="flash-number color-red">{vacationTaken}</h1>
                            <h1 class="flash-text" >Vacation Taken</h1>
                        </div>

                        <div class="slds-col  slds-align_absolute-center">
                            <h1 class="flash-number color-green">{vacationRemaining}</h1>
                            <h1 class="flash-text">Vacation Remaining</h1>
                        </div>

                    </div>
                </div>

            </article>
        </div>
    </div>
    
</template>
